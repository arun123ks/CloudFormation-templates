      - m3.2xlarge
      - m4.large
      - m4.xlarge
      - m4.2xlarge
      - m4.4xlarge
      - m4.10xlarge
      - c1.medium
      - c1.xlarge
      - c3.large
      - c3.xlarge
      - c3.2xlarge
      - c3.4xlarge
      - c3.8xlarge
      - c4.large
      - c4.xlarge
      - c4.2xlarge
      - c4.4xlarge
      - c4.8xlarge
      - g2.2xlarge
      - g2.8xlarge
      - r3.large
      - r3.xlarge
      - r3.2xlarge
      - r3.4xlarge
      - r3.8xlarge
      - i2.xlarge
      - i2.2xlarge
      - i2.4xlarge
      - i2.8xlarge
      - d2.xlarge
      - d2.2xlarge
      - d2.4xlarge
      - d2.8xlarge
      - hi1.4xlarge
      - hs1.8xlarge
      - cr1.8xlarge
      - cc2.8xlarge
      - cg1.4xlarge
    ConstraintDescription: Must be a valid EC2 instance type.

  WebAsgMax:
    AllowedPattern: ^((?!0$)[1-2]?[0-9]|30)$
    ConstraintDescription: Must be a number between 1 and 30.
    Default: 4
    Description: Specifies the maximum number of EC2 instances in the Web Autoscaling Group.
    Type: String

  WebAsgMin:
    AllowedPattern: ^([0-0]?[0-9]|10)$
    ConstraintDescription: Must be a number between 0 and 10.
    Default: 2
    Description: Specifies the minimum number of EC2 instances in the Web Autoscaling Group.
    Type: String

  WebServerCapacity:
    Description: The initial number of WebServer instances
    Default: '2'
    Type: Number
    ConstraintDescription: must be between 2 and 4 EC2 instances.

#S3
  CourseFilesBucketName:
    Description: The name of bucket where course files are stored
    Type: String
    Default: caddefined-course-files

  CourseFilesBucketAccess:
    Description: Access policy of course files bucket
    Type: String
    Default: PublicRead
    AllowedValues:
      - Private 
      - PublicRead
      - CloudFrontRead
      - CloudFrontAccessLogWrite
      - ElbAccessLogWrite
      - ConfigWrite
      - CloudTrailWrite
      - VpcEndpointRead
      - FlowLogWrite

