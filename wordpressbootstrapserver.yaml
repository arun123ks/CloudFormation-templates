Resources:

#Web Server
  WebServerGroup:
    Type: 'AWS::AutoScaling::AutoScalingGroup'
    Properties:
      VPCZoneIdentifier:
        - Fn::ImportValue: !Sub '${ExportStackName}-PrivateSubnet1'
        - Fn::ImportValue: !Sub '${ExportStackName}-PrivateSubnet2'
      LaunchConfigurationName: !Ref LaunchConfig
      MinSize: 1
      MaxSize: 1
      DesiredCapacity: 1
      TargetGroupARNs:
        - Fn::ImportValue: !Sub '${ExportStackName}-ALBTargetGroup'
        - Fn::ImportValue: !Sub '${ExportStackName}-ALBTargetGroupssl'
      NotificationConfiguration:
        TopicARN: 
          Fn::ImportValue: !Sub '${ExportStackName}-NotificationTopic'
        NotificationTypes:
          - 'autoscaling:EC2_INSTANCE_LAUNCH'
          - 'autoscaling:EC2_INSTANCE_LAUNCH_ERROR'
          - 'autoscaling:EC2_INSTANCE_TERMINATE'
          - 'autoscaling:EC2_INSTANCE_TERMINATE_ERROR'

  
  WebServerScaleUpPolicy:
    Type: 'AWS::AutoScaling::ScalingPolicy'
    Properties:
      AdjustmentType: ChangeInCapacity
      AutoScalingGroupName: !Ref WebServerGroup
      Cooldown: '60'
      ScalingAdjustment: '1'

  WebServerScaleDownPolicy:
    Type: 'AWS::AutoScaling::ScalingPolicy'
    Properties:
      AdjustmentType: ChangeInCapacity
      AutoScalingGroupName: !Ref WebServerGroup
      Cooldown: '60'
      ScalingAdjustment: '-1'

  CPUAlarmHigh:
    Type: 'AWS::CloudWatch::Alarm'
    Properties:
      AlarmDescription: Scale-up if CPU > 90% for 10 minutes
      MetricName: CPUUtilization
      Namespace: AWS/EC2
      Statistic: Average
      Period: '300'
      EvaluationPeriods: '2'
      Threshold: '90'
      AlarmActions:
        - !Ref WebServerScaleUpPolicy
      Dimensions:
        - Name: AutoScalingGroupName
          Value: !Ref WebServerGroup
      ComparisonOperator: GreaterThanThreshold

  CPUAlarmLow:
    Type: 'AWS::CloudWatch::Alarm'
    Properties:
      AlarmDescription: Scale-down if CPU < 70% for 10 minutes
      MetricName: CPUUtilization
      Namespace: AWS/EC2
      Statistic: Average
      Period: '300'
      EvaluationPeriods: '2'
      Threshold: '70'
      AlarmActions:
        - !Ref WebServerScaleDownPolicy
      Dimensions:
        - Name: AutoScalingGroupName
          Value: !Ref WebServerGroup
      ComparisonOperator: LessThanThreshold

  LaunchConfig:
    Type: 'AWS::AutoScaling::LaunchConfiguration'
    Metadata:
      'AWS::CloudFormation::Init':
        configSets:
          wordpress_install:
            - setup_efs
            - mount_efs
            - install_cfn
            - install_wordpress
            - rename_wordpressdir
        setup_efs:
            packages:
              yum:
               amazon-efs-utils: []

        mount_efs:
          commands:
            01_mount:
              command: 
                mkdir -p /var/www 
            02_mount:
              command:  
               !Sub  mount -t efs ${ElasticFileSystem}:/ /var/www
            
        install_cfn:
          files:
            /etc/cfn/cfn-hup.conf:
              content: !Join 
                - ''
                - - |
                    [main]
                  - stack=
                  - !Ref 'AWS::StackId'
                  - |+

                  - region=
                  - !Ref 'AWS::Region'
                  - |+

              mode: '000400'
              owner: root
              group: root
            /etc/cfn/hooks.d/cfn-auto-reloader.conf:
              content: !Join 
                - ''
                - - |
                    [cfn-auto-reloader-hook]
                  - |
                    triggers=post.update
                  - >
                    path=Resources.LaunchConfig.Metadata.AWS::CloudFormation::Init
                  - 'action=/opt/aws/bin/cfn-init -v '
                  - '         --stack '
                  - !Ref 'AWS::StackName'
                  - '         --resource LaunchConfig '
                  - '         --configsets wordpress_install '
                  - '         --region '
                  - !Ref 'AWS::Region'
                  - |+

              mode: '000400'
              owner: root
              group: root
          services:
            sysvinit:
              cfn-hup:
                enabled: 'true'
                ensureRunning: 'true'
                files:
                  - /etc/cfn/cfn-hup.conf
                  - /etc/cfn/hooks.d/cfn-auto-reloader.conf
        install_wordpress:
          packages:
            yum:
              php70: []
              php70-opcache: []
              php70-mysqlnd: []
              mysql56: []
              httpd24: []
              mod24_ssl: []
          sources:
            /var/www: 'http://wordpress.org/latest.tar.gz'
          files:
            /tmp/create-wp-config:
              content: !Join 
                - ''
                - - |
                    #!/bin/bash
                  - >
                    cp /var/www/wordpress/wp-config-sample.php
                    /var/www/wordpress/wp-config.php
                  - sed -i "s/'database_name_here'/'
                  - Fn::ImportValue: !Sub '${ExportStackName}-DBName' 
                  - |
                    '/g" wp-config.php
                  - sed -i "s/'username_here'/'
                  - Fn::ImportValue: !Sub '${ExportStackName}-DBUser'
                  - |
                    '/g" wp-config.php
                  - sed -i "s/'password_here'/'
                  - Fn::ImportValue: !Sub '${ExportStackName}-DBPass'
                  - |
                    '/g" wp-config.php
                  - sed -i "s/'localhost'/'
                  - Fn::ImportValue: !Sub '${ExportStackName}-DBEndpoint'
                  - |
                    '/g" wp-config.php
              mode: '000500'
              owner: apache
              group: apache
          commands:
            01_configure_wordpress:
              command: /tmp/create-wp-config
              cwd: /var/www/wordpress
            02_configure_ssl:
              command:  
                cd /etc/pki/tls/certs
            03_configue_ssl:
              command:
                /bin/bash make-dummy-cert localhost.crt
            04_configure_ssl:
              command:
                sed -i s/SSLCertificateKeyFile/\#SSLCertificateKeyFile/g /etc/httpd/conf.d/ssl.conf    

          services:
            sysvinit:
              httpd:
                enabled: 'true'
                ensureRunning: 'true'
        rename_wordpressdir:
          commands:
            01_rename:
              command: 
                mv /var/www/wordpress  /var/www/html
            02_rename:
              command:  chown -R apache:apache /var/www/html

    Properties:
      ImageId: !FindInMap 
        - AWSRegionArch2AMI
        - !Ref 'AWS::Region'
        - !FindInMap 
          - AWSInstanceType2Arch
          - !Ref InstanceType
          - Arch
      InstanceType: !Ref InstanceType
      SecurityGroups:
        - Fn::ImportValue: !Sub '${ExportStackName}-WebServerSecurityGroup'
      KeyName: 
        Fn::ImportValue: !Sub '${ExportStackName}-EC2KeyName'
      UserData: !Base64 
        'Fn::Join':
          - ''
          - - |
              #!/bin/bash -xe
            - |
              yum update -y aws-cfn-bootstrap
            - '/opt/aws/bin/cfn-init -v '
            - '         --stack '
            - !Ref 'AWS::StackName'
            - '         --resource LaunchConfig '
            - '         --configsets wordpress_install '
            - '         --region '
            - !Ref 'AWS::Region'  
 

